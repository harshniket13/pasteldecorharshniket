<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Pastel Decor and Furnishings</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <div class="payment-options">
            <div class="payment-option">
                <input type="radio" id="upi" name="payment" value="upi">
                <label for="upi">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/free-bhim-3-69845.png" alt="UPI" width="32" height="32">
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="qr" name="payment" value="qr">
                <label for="qr">
                    <img src="qr-icon.png" alt="QR Scanner" width="32" height="32">
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paytm" name="payment" value="paytm">
                <label for="paytm">
                    <img src="https://icon-icons.com/icons2/730/PNG/512/paytm_icon-icons.com_62778.png" alt="Paytm" width="32" height="32">
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="gpay" name="payment" value="gpay">
                <label for="gpay">
                    <img src="https://w7.pngwing.com/pngs/667/120/png-transparent-google-pay-2020-hd-logo.png" alt="GPay" width="32" height="32">
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="phonepe" name="payment" value="phonepe">
                <label for="phonepe">
                    <img src="https://th.bing.com/th/id/OIP.suGvdvu-m8RGVEuPpxs3sQHaGT?pid=ImgDet&rs=1" alt="PhonePe" width="32" height="32">
                </label>
            </div>
            <div class="payment-option">
                <input type="radio" id="netbanking" name="payment" value="netbanking">
                <label for="netbanking">
                    <img src="netbanking-icon.png" alt="Net Banking" width="32" height="32">
                </label>
            </div>
        </div>
        <img src="" alt="QR Code" id="qrCodeImage" height="128" width="128">
        <div class="payment-details">
            <div class="payment-field">
                <label for="account">Account Details:</label>
                <input type="text" id="account" name="account">
            </div>
            <div class="payment-field">
                <label for="amount">Payment Amount:</label>
                <input type="text" id="amount" name="amount">
            </div>
        </div>
        <a href="paid.html">
            <button class="pay-button">Pay Now</button>
        </a>
    </div>
    <script>
        const qrRadioButton = document.getElementById("qr");
        const qrCodeImage = document.getElementById("qrCodeImage");
        
        qrRadioButton.addEventListener("change", function() {
            if (qrRadioButton.checked) {
                qrCodeImage.src = "qr-code.png";
            } else {
                qrCodeImage.src = ""; 
            }
        });   
    </script>
    
</body>
</html>
